<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="openDocSelect($event)">
      <ion-icon size="small" slot="icon-only" name="folder"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon size="small" slot="icon-only" name="document"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<canvas #can id="can"></canvas>
