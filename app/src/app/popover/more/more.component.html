<ion-list>
  <ion-item>
    {{i18n.lang.chinese}}
    <ion-toggle [(ngModel)]="chinese" (ionChange)="chineseToggle()"></ion-toggle>
  </ion-item>
  <ion-item>
    {{i18n.lang.darkTheme}}
    <ion-toggle [(ngModel)]="profile.themeDark"></ion-toggle>
  </ion-item>
  <ion-item button (click)="setAsMaster()" *ngIf="profile.me.roler !== 0">
    <ion-label>{{i18n.lang.setAsPresenter}}</ion-label>
  </ion-item>
</ion-list>
